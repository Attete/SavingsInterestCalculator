<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>SIC Setup</title>
    <style>body { font-family: Arial, serif; font-size: 14px}</style>
    <style type="text/css">

        .cal td{font-family:Arial, sans-serif;font-size:14px;padding:6px 20px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
        .cal th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:6px 20px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
        .cal .cal-xx12{border-color:inherit;text-align:left;font-weight: bold}
        .cal .cal-zz12{border-color:inherit;text-align:right}
        .cal .cal-yy12{border-color:inherit;text-align:right}


        .sum td{font-family:Arial, sans-serif;font-size:14px;padding:6px 20px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
        .sum th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:6px 20px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
        .sum .sum-xx12{border-color:inherit;text-align:left}
        .sum .sum-zz12{border-color:inherit;text-align:right}
        .sum .sum-yy12{border-color:inherit;text-align:right}

        input#calculate
        {
            width: 40em;
            height: 3em;
            font: caption; color: black;
            font-weight: bold;
            background-color: darkseagreen;
        }

        input#resetall
        {
            width: 10em;
            height: 3em;
            font: caption; color: black;
            font-weight: bold;
            background-color: palegoldenrod;

        .calculateBtn {
            background-color:#8FBC8F !important;
            color:white;
            font-size :
        }

        .resetBtn{
            background-color: #EEE8AA !important;
        }

        .blackBorder {
            border-color:black !important;
        }

        .textLeft {
            text-align : left !important;
        }
    </style>

    <script>
        function leftEmpty(){
            if(date2.value == ""){

                date2.value = "1900-01-01";
                date3.value = "1900-01-01";
                date4.value = "1900-01-01";
            } else if (date3.value == "") {
                date3.value = "1900-01-01";
                date4.value = "1900-01-01";


            } else if (date4.value == ""){
                date4.value = "1900-01-01";

            }
        }

    </script>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <br>
            <div class="" style="float:right !important">
                <a href="help.html" target="_blank">Help</a>
                <a href="documentation.html" target="_blank">Documentation</a>
                <a href="about.html" target="_blank">About</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h1>Savings Interest Calculator</h1>
        </div>
    </div>
</div>
<form method="post" action="processMainServlet">

    <!--     SETUP  -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h2><b>Setup</b></h2>
                <table class="table table-hover cal">
                    <tr>
                        <th class="cal-xx12">Product Launch Date :</th>
                        <td class="blackBorder"><input type="date" value="2019-06-06" id="ProductLaunchDate" name="ProductLaunchDate" required/></td>
                        <th rowspan="2" class="cal-xx12 "> Product Rate :</th>
                        <td rowspan="2" class="blackBorder"><input type="number" value="2.7" id="ProductRate" name="ProductRate" step=".01" required/></td>
                        <th class="cal-xx12" rowspan="2">Deposit Value :</th>
                        <td rowspan="2" class="blackBorder"><input type="number" value="10000" id="DepositValue" name="DepositValue" step=".01" required/></td>
                    </tr>
                    <tr>
                        <th class="cal-xx12">Product End Date :</th>
                        <td><input type="date" value="2023-06-06" id="ProductEndDate" name="ProductEndDate" required/></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">

                <!--     CALCULATIONS  -->
                <h2><b>Calculations</b></h2>
                <table class="table table-hover cal">
                    <tr>
                        <th class="cal-xx12">Capitalisation Dates</th>
                        <th class="cal-xx12">Days</th>
                        <th class="cal-xx12">Interest</th>
                        <th class="cal-xx12">Compounded Value</th>
                        <th class="cal-xx12">Daily Accrual</th>
                    </tr>
                    <tr>
                        <td class="cal-zz12 textLeft"><input type="date" value="2020-06-06" id="date1" name="date1" required/></td>
                        <td class="cal-zz12 textLeft"></td>
                        <td class="cal-zz12 textLeft"></td>
                        <td class="cal-zz12 textLeft"></td>
                        <td class="cal-zz12 textLeft"></td>
                    </tr>
                    <tr>
                        <td class="cal-yy12 textLeft"><input type="date" value="2021-06-06" id="date2" name="date2"/></td>
                        <td class="cal-yy12 textLeft"></td>
                        <td class="cal-yy12 textLeft"></td>
                        <td class="cal-yy12 textLeft"></td>
                        <td class="cal-yy12 textLeft"></td>
                    </tr>
                    <tr>
                        <td class="cal-yy12 textLeft"><input type="date" value="2022-06-06" id="date3" name="date3"/></td>
                        <td class="cal-yy12 textLeft"></td>
                        <td class="cal-yy12 textLeft"></td>
                        <td class="cal-yy12 textLeft"></td>
                        <td class="cal-yy12 textLeft"></td>
                    </tr>
                    <tr>
                        <td class="cal-yy12 textLeft"><input type="date" value="2023-06-06" id="date4" name="date4"/></td>
                        <td class="cal-yy12 textLeft"></td>
                        <td class="cal-yy12 textLeft"></td>
                        <td class="cal-yy12 textLeft"></td>
                        <td class="cal-yy12 textLeft"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button type="submit" onclick="leftEmpty()" id="calculate" class="btn btn-default btn-lg btn-block calculateBtn">
                    Calculate
                </button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button type="reset"   id="resetall" class="btn btn-default btn-lg btn-block resetBtn">
                    Reset All
                </button>
            </div>
        </div>
    </div>
    <br>
</form>

</body>
</html>
